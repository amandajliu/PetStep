<html>
<head>
  <script src="static/res/jquery.min.js"></script>
  <script src="static/res/jquery-ui.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/index.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="static/css/profile.css">
</head>
<body>

	<div class='profileBar container panel panel-default'>
		<div class='row'>
			<div class='col-md-4'>
				<img class='mainProfilePic img-responsive' src='Parakeet.jpg'>
			</div>
			<div class='col-md-8'>
				<div class='container-fluid'>
					<div class='row'>
						<div class='col-md-12'><h1>Cornelio Rosales <small>Owner of Fluffy (Snake) </small></h1></div>
						<div class='col-md-6'><h4>Owner Rating: <span id='ownerRating'>
							<span class='glyphicon glyphicon-star'></span>
							<span class='glyphicon glyphicon-star'></span>
							<span class='glyphicon glyphicon-star'></span>
							<span class='glyphicon glyphicon-star-empty'></span>
							<span class='glyphicon glyphicon-star-empty'></span>
							</span></h4></div>
						<div class='col-md-6'><h4>Sitter Rating: <span id='sitterRating'><small>Not Applicable</small></span></h4>
						</div>

						<div class='col-md-9'>
							<div class='well well-lg'>Bio: Hi! I'm Cornelio and I have a pet snake named Fluffy.  I am looking for professional sitters who have experience with snakes. </div>
						</div>
						<div class='col-md-3'>
							<button type='button' class='btn btn-default'>Edit  <span class='glyphicon glyphicon-pencil'></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class='profileTabs'>
	</div>
</body>
